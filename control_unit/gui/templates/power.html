<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/style.css') }}">
    <script type="text/javascript" src="{{ url_for('static', filename='power.js' )}}"></script>
</head>
<body>
<nav>
  <ul>
    <li><a href="/">Home</a></li>
    <li><a href="#">Power</a></li>
    <li><a href="/history">History</a></li>
    <li><a href="/settings">Settings</a></li>
  </ul>
</nav>

<div class="power-btn-container">
  <form action="{{ url_for('power') }}" method="post">
    <div class="entire_house_btns">
      <button name="power_btn" value="house on">House ON</button>
      <button name="power_btn" value="house off">House OFF</button>
    </div>

    <button name="power_btn" value="bathroom" id="bathroom">
      Bathroom {% if data['room1'] == True %} (ON) {% else %} (OFF) {% endif %}</button>
    <button name="power_btn" value="bedroom" id="bedroom">
      Bedroom {% if data['room2'] == True %} (ON) {% else %} (OFF) {% endif %}</button>
    <button name="power_btn" value="garage" id="garage">
      Garage {% if data['room3'] == True %} (ON) {% else %} (OFF) {% endif %}</button>
    <button name="power_btn" value="kitchen" id="kitchen">
      Kitchen {% if data['room4'] == True %} (ON) {% else %} (OFF) {% endif %}</button>
    <button name="power_btn" value="living room" id="living room">
      Living Room {% if data['room5'] == True %} (ON) {% else %} (OFF) {% endif %}</button>
  </form>
</div>

</body>
</html>
